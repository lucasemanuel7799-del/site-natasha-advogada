<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dra. Natasha Cordeiro | Advocacia</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cor-vinhoto-escuro: #1b050a; 
            --cor-vinho-medio: #3d0a16;
            --dourado: #c5a059;
            /* Cor base para o vidro (branco com muita transparÃªncia) */
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--cor-vinhoto-escuro);
            background: radial-gradient(circle at top, var(--cor-vinho-medio) 0%, var(--cor-vinhoto-escuro) 80%);
            background-attachment: fixed;
            color: white;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        .header-fluido {
            width: 100%;
            position: relative;
            line-height: 0;
            z-index: 1;
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 75%, rgba(0,0,0,0) 100%);
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 75%, rgba(0,0,0,0) 100%);
        }

        .logo-svg {
            width: 100%;
            max-height: 320px; 
            object-fit: cover;
            display: block;
        }

        .main-content {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 24px;
            margin-top: -65px; 
            position: relative;
            z-index: 10;
        }

        /* ESTILO GLASSMORPHISM */
        .btn-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            transition: all 0.4s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--dourado);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body class="flex flex-col items-center">

    <header class="header-fluido">
        <img src="assets/Natasha Cordeiro - Logo_00001.svg" alt="Natasha Cordeiro Advocacia" class="logo-svg">
    </header>

    <main class="main-content">

        <div class="relative w-44 h-44 rounded-full border-[3px] border-(--dourado) shadow-[0_10px_30px_rgba(0,0,0,0.5)] mb-6">
            <div class="relative w-full h-full rounded-full border border-white/10 p-1 bg-black/20 backdrop-blur-md">
                <div class="w-full h-full rounded-full overflow-hidden">
                    <img src="assets/fotoPerfil.jpeg" alt="Natasha Cordeiro" class="w-full h-full object-cover">
                </div>
            </div>
        </div>

        <div class="text-center mb-10">
            <h1 class="text-xl font-bold tracking-[0.25em] text-white uppercase italic">NATASHA CORDEIRO</h1>
            <p class="text-[10px] tracking-[0.4em] text-(--dourado) font-medium mt-1 uppercase">ADVOCACIA e CONSULTORIA</p>
        </div>

        <div class="w-full space-y-4">
            <a href="https://wa.me/55DDDNUMERO" target="_blank"
                class="btn-glass flex items-center justify-center gap-3 w-full px-6 py-4 text-white active:scale-95">
                <i class="fab fa-whatsapp text-lg text-(--dourado)"></i>
                <span class="text-xs font-bold uppercase tracking-widest">WhatsApp</span>
            </a>

            <a href="site.html" target="_blank"
                class="btn-glass flex items-center justify-center gap-3 w-full px-6 py-4 text-white active:scale-95">
                <i class="fas fa-globe text-lg text-(--dourado)"></i>
                <span class="text-xs font-bold uppercase tracking-widest">Site Oficial</span>
            </a>

            <a href="manual.html"
                class="btn-glass flex items-center justify-center gap-3 w-full px-6 py-4 text-white active:scale-95">
                <i class="fas fa-file-pdf text-lg text-(--dourado)"></i>
                <span class="text-xs font-bold uppercase tracking-widest">Manual Do Cliente</span>
            </a>
        </div>

        <footer class="mt-20 mb-10 text-center opacity-50">
            <p class="text-[9px] uppercase tracking-[0.2em]">
                &copy; 2026 Natasha Cordeiro Advocacia.
            </p>
            <p class="text-[10px] mt-1">
                Developed by <span class="text-(--dourado) font-medium">Lucas</span>
            </p>
        </footer>

    </main>

</body>
</html>
